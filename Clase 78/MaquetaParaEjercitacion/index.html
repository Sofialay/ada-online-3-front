<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" type="text/javascript"></script>
    <title>Users</title>
</head>
<body>
    <header class="main-header">
        <h1>Usuarios</h1>
    </header>
    <button type="button" id="add-user-btn">Agregar nuevo usuario</button>
    <section id="users">
        <table>
            <thead>
                <th>ID</th>
                <th>Nombre</th>
                <th>Avatar</th>
                <th>Posición</th>
                <th>Fecha de Creación</th>
                <th>Eliminar</th>
            </thead>
            <tbody id="append-here">
            </tbody>
        </table>
    </section>
    <form id="form-modal">
        <input class="input" type="text" id="input-name" placeholder="name" />
        <input class="input" type="text" id="input-avatar" placeholder="avatar url" />
        <select class="select" id="select-jobs">
            <option selected value="-1">- Seleccionar Posición -</option>
        </select>
        <button type="button" id="guardar-form">Guardar</button>
    </form>
</body>
</html>
