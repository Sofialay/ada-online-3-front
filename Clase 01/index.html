<!-- HTML -> Hyper Text Markup Language
----------------------------------
HTML es un lenguaje de marcado -->
<!DOCTYPE HTML>
<html>
    <head>
        <title>Mi Primera Pagina</title>
    </head>
    <body>
        <!-- Tag o etiqueta h1- Heading - Encabezado 1 -->
        <h1>Este es <br/>mi titulo</h1>
        <p>
            Hola soy un parrafo y me gusta ser un parrafo feliz.
        </p>

        <h2>Mi lista!</h2>
        <!--Unordered list - Lista sin orden -->
        <ul>
            <li>Papa</li>
            <li>Romero</li>
            <li>Gato</li>
            <li>Perro</li>
            <li> Chaplin y Otros actores </li>
        </ul>

        <h3>Mi lista ordenada menos importante</h3>
        <!--Ordered List - Lista ordenada -->
        <ol>
            <li>Item ordenado a</li>
            <li>Item ordenado pi</li>
            <li>Item ordenado tor</li>
        </ol>

        <strong>Texto X</strong>
        <a href="https://www.google.com">Link a google</a>
    </body>
</html>
